  
{% extends 'base.html'%}
{% load static %}

{% block content %}
<body style="background-image: url({% static 'images/background1.2.jpg' %}); background-size: cover;background-position: center center;background-attachment: fixed;">
    
    <div class = "location-content">
        <div style="background-color:white; color: black; margin: 3%; border-radius:10px;">
            
            <br>
            
            <!-- Search Locations: -->
            <!-- Current implementation is by zipcode: -->
            <div id="search-box" style = "background-color: #333;padding: 30px;margin-left: 5%;margin-right: 5%; margin-top: 1%;border-radius:10px;">
                <h1 class="text-center" style="font-family: Bearskin; flex-grow:1; color:white;">Which beary bite-tastic partners are near you?</h1>
                <form class="form-inline justify-content-center" method="POST">
                    {% csrf_token %}
                    <i class="fa fa-search fa-3x py-2 p-1" style="color:white;"></i>
                    <input class="form-control form-control-lg ml-3 w-40" type="text" name ="search" placeholder="Zipcode" aria-label="Search">
                    <input class="form-control form-control-lg ml-3 w-40" type="text" name ="searchName" placeholder="Restaurant Name" aria-label="SearchName">
                    <input style="margin-left:10px" type="submit" name="submit" value="submit" class="btn btn-primary btn-lg">
                </form>
            </div>
            
            <br>
            
            <h1 class="text-center" style="font-family: Bearskin; flex-grow:1;"> Locations: </h1>
            
            
            
            <!-- To Do: show restaurant upon clicking it. -->
            <div class = "card-deck" style = "margin:2%; padding-bottom:100px;">
                <!--Restaurant List-->
              
                <!-- To Do: Only show restaurants that are Open during current hours -->
                {% for restaurant in restaurants %}
                        <br>
                        <a data-toggle="modal" id='menurestaurant' data-target="#restaurantPop" onclick='UpdatePKFunction({{ restaurant.RestaurantID }})' class="col-sm card-block text-decoration-none" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); max-width: 300px; margin: auto; text-align: center; background-color:#333; border-radius:10px; opacity: 0.9; padding:25px;">
                                
                                <!-- image of restaurant -->
                                <div style="width:250px; height:200px; overflow: hidden;">
                                    <img src="{{restaurant.LogoUrl}}" style="width:inherit; height:inherit">
                                </div> 
                                
                                <!-- restaurant name -->
                                <h1 style="color:#0094FF;">{{restaurant.RestaurantName}}</h1>
                                
                                <p class="title" style = "color:white; font-weight:bold; font-size: 18px;font-family: sans seriff;">{{restaurant.address}}</p>
                                
                                <!-- availability -->
                                <p class="title" style = "color:white; font-weight:bold; font-size: 18px;font-family: sans seriff;">Available for Delivery!</p>
                                
                                <!-- restaurant item type -->
                                
                                <!-- button for ordering from -->
                                <!-- TO DO: Check if user is logged in first-> if not ask if they want to log in. -->
                                <p><input onclick= "" style="font-size:30px;" type="submit" name="submit" value="Order Now!" class="btn btn-primary btn-lock btn-block"></button></p>
                                <!-- Supposed popup box that shows up when you click on resturant order button-->
                                
                        </a>
                {% endfor %}
                
            </div>
            
            <div class="modal fade" role="dialog" tabindex="-1" id="restaurantPop">
                <div class =  "modal-dialog modal-lg" role="document" >
                    <div class = "modal-content">
                    </div>
                </div>    
            </div>
        </div>
            
    </div>
    <script>
        function UpdatePKFunction(pk) {
            pk = pk
            
            $.ajax({ 
                url: '/searchRestaurant',
                data: { 
                    'pk': pk
                },
                success: function(pk) { 
                $('#restaurantPop').html(pk);
                }
            });
            };

        
    </script>
</body>                
{% endblock %}
